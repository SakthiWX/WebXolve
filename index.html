<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebXolve - Professional Web Design & Development</title>
<style>
/* ========================================
--- GLOBAL STYLES & CSS VARIABLES ---
======================================== */
:root {
--bg-color: #121212;
--card-color: #1e1e1e;
--text-color: #ffffff;
--text-muted: #b3b3b3;
--primary-color: #e50914;
--primary-hover: #f40612;
--border-color: #333333;
--section-divider-color: #000;
--light-bg-color: #f4f4f4;
--dark-text-color: #121212;
--glow-color: rgba(229, 9, 20, 0.6);
}
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}
html {
scroll-behavior: smooth;
}
body {
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
background-color: var(--bg-color);
color: var(--text-color);
font-size: 16px;
line-height: 1.5;
}
/* ========================================
--- STICKY HEADER / NAVBAR ---
======================================== */
.navbar {
display: flex;
justify-content: space-between;
align-items: center;
padding: 6px 20px;
/* Reduced top/bottom padding */
background-color: rgba(18, 18, 18, 0.9);
backdrop-filter: blur(10px);
position: sticky;
top: 0;
z-index: 1000;
width: 100%;
border-bottom: 1px solid var(--border-color);
}
.navbar-logo {
font-size: 1.5rem;
font-weight: 700;
color: var(--text-color);
text-decoration: none;
}
.navbar-logo span {
color: var(--primary-color);
}
.navbar-actions {
display: flex;
align-items: center;
gap: 15px;
}
.nav-button {
padding: 6px 16px;
border-radius: 6px;
text-decoration: none;
font-weight: 600;
transition: all 0.3s ease;
}
.nav-button.primary {
background-color: var(--primary-color);
color: var(--text-color);
display: inline-flex;
/* Added for icon alignment */
align-items: center;
/* Added for icon alignment */
gap: 8px;
/* Space between icon and text */
}
.nav-button.primary .whatsapp-icon {
width: 18px;
height: 18px;
}
.nav-button.primary:hover {
background-color: var(--primary-hover);
}
.nav-button.secondary {
display: none;
background-color: transparent;
color: var(--text-color);
border: 1px solid var(--border-color);
}
.nav-button.secondary:hover {
background-color: var(--border-color);
}
/* Menu and toggle button styles removed as they are no longer used */
/* ========================================
--- LAYOUT & UTILITY CLASSES ---
======================================== */
.container {
width: 100%;
padding: 0 20px;
margin: 0 auto;
}
.section {
padding: 50px 0;
}
.section-title {
font-size: 2rem;
text-align: center;
margin-bottom: 30px;
font-weight: 700;
}
.section-subtitle {
text-align: center;
color: var(--text-muted);
max-width: 650px;
margin: -20px auto 40px;
}
.section-title span {
color: var(--primary-color);
}
.section-light {
background-color: var(--light-bg-color);
color: var(--dark-text-color);
}
.section-light .section-title {
color: var(--dark-text-color);
}
.section-light .section-subtitle {
color: #666;
}
.section-light p,
.section-light .text-muted,
.section-light .testimonial-body {
color: #666;
}
/* ========================================
--- CTA BUTTON STYLES ---
======================================== */
.cta-button {
display: inline-block;
padding: 16px 32px;
background-color: var(--primary-color);
color: var(--text-color);
border: none;
border-radius: 8px;
font-size: 1.2rem;
font-weight: 700;
text-align: center;
text-decoration: none;
cursor: pointer;
transition: background-color 0.3s ease, transform 0.2s ease;
margin-top: 20px;
}
.cta-button:hover {
background-color: var(--primary-hover);
transform: translateY(-2px);
}
.card-button {
display: block;
width: 100%;
padding: 14px;
border-radius: 6px;
text-align: center;
text-decoration: none;
font-weight: bold;
transition: all 0.3s ease;
}
.card-button-primary {
background-color: var(--primary-color);
color: var(--text-color);
}
.card-button-primary:hover {
background-color: var(--primary-hover);
}
.card-button-secondary {
background-color: transparent;
color: var(--text-color);
border: 2px solid var(--border-color);
}
.card-button-secondary:hover {
background-color: var(--border-color);
}
/* ========================================
--- HERO SECTION & FORM ---
======================================== */
.hero {
text-align: center;
padding: 40px 0;
}
.hero .container {
display: flex;
flex-direction: column;
align-items: center;
}
.hero h1 {
font-size: 2.2rem;
margin-bottom: 15px;
line-height: 1.2;
}
.hero h1 .highlight-text {
display: block;
color: var(--primary-color);
}
.hero p.subtitle {
font-size: 1rem;
color: var(--text-muted);
margin-bottom: 25px;
max-width: 600px;
}
.hero-features {
list-style: none;
text-align: left;
width: 100%;
max-width: 450px;
margin-bottom: 20px;
}
.hero-features li {
font-size: 1rem;
margin-bottom: 1px;
display: flex;
align-items: center;
}
.hero-features .checkmark {
color: var(--primary-color);
font-weight: bold;
margin-right: 10px;
font-size: 1.5rem;
}
.hero-form-container {
width: 90vw !important;
background-color: var(--card-color);
border-radius: 12px;
padding: 15px;
width: 100%;
max-width: 500px;
border: 1px solid var(--border-color);
margin-top: 30px;
}
.hero-form-container h3 {
text-align: center;
margin-bottom: 20px;
font-size: 1.5rem;
}
.form-group {
margin-bottom: 15px;
}
.form-group input,
.form-group textarea {
width: 100%;
padding: 12px;
background-color: var(--bg-color);
border: 1px solid var(--border-color);
border-radius: 6px;
color: var(--text-color);
font-size: 1rem;
}
.form-group input:focus,
.form-group textarea:focus {
outline: none;
border-color: var(--primary-color);
}
.form-group textarea {
resize: vertical;
min-height: 100px;
}
.form-submit-button {
width: 100%;
padding: 10px;
background-color: var(--primary-color);
color: var(--text-color);
border: none;
border-radius: 6px;
font-size: 0.9rem;
font-weight: 700;
cursor: pointer;
transition: background-color 0.3s ease;
}
.form-submit-button:hover {
background-color: var(--primary-hover);
}
/* ========================================
--- GENERAL SECTION STYLES ---
======================================== */
#projects,
#process,
#quote,
#pricing {
padding: 0;
}
.mingle-container {
border-top-left-radius: 24px;
border-top-right-radius: 24px;
padding: 50px 20px;
margin-top: -30px;
position: relative;
}
.process-main-container,
.faq-main-container {
background-color: var(--light-bg-color);
}
.projects-main-container {
background: linear-gradient(180deg, #ffffff 0%, #f4f4f4 100%);
}
#projects .section-title,
#process .section-title,
#quote .section-title,
#pricing .section-title {
color: var(--dark-text-color);
}
/* ========================================
--- CARD & GRID STYLES ---
======================================== */
.dynamic-grid {
display: grid;
grid-template-columns: 1fr;
gap: 20px;
}
.included-card {
background-color: #ffffff;
padding: 40px 25px;
border-radius: 16px;
text-align: center;
border: 1px solid #e5e7eb;
box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.07);
transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.included-card:hover {
transform: translateY(-5px);
box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
}
.included-icon-wrapper {
display: inline-flex;
align-items: center;
justify-content: center;
width: 64px;
height: 64px;
border-radius: 50%;
background-color: #fee2e2;
margin-bottom: 20px;
}
.included-card .icon {
font-size: 2.5rem;
color: var(--primary-color);
}
.included-card h3 {
font-size: 1.4rem;
margin-bottom: 10px;
color: #111827;
}
.included-card p {
color: #6b7280;
line-height: 1.6;
}
/* --- PROJECTS SECTION CARD STYLES (EDITED) --- */
.projects-grid {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
gap: 25px;
}
.project-card {
border-radius: 12px;
overflow: hidden;
background-color: #ffffff;
border: 1px solid #e5e7eb;
/* Subtle border */
color: var(--dark-text-color);
box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
transition: transform 0.3s ease, box-shadow 0.3s ease;
/* Removed border-color transition */
}
.project-card p {
color: #666;
}
.project-card:hover {
transform: translateY(-5px);
box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
/* Deeper, subtle shadow on hover */
}
.project-card-image {
width: 100%;
height: 220px;
object-fit: cover;
}
.project-info {
padding: 20px;
}
.project-info h3 {
font-size: 1.4rem;
margin-bottom: 10px;
}
/* ========================================
--- WHY TRUST US (ABOUT) SECTION ---
======================================== */
.trust-points-container {
max-width: 800px;
margin: 40px auto 0;
display: flex;
flex-direction: column;
gap: 40px;
}
.trust-point-item {
display: flex;
align-items: flex-start;
gap: 25px;
}
.trust-icon-wrapper {
flex-shrink: 0;
display: flex;
align-items: center;
justify-content: center;
width: 50px;
height: 50px;
background-color: var(--primary-color);
border-radius: 50%;
}
.trust-icon-wrapper .icon {
font-size: 1.8rem;
color: var(--text-color);
}
.trust-text-content h3 {
color: var(--text-color);
font-size: 1.4rem;
margin-bottom: 5px;
}
.trust-text-content p {
color: var(--text-muted);
line-height: 1.6;
}
/* ========================================
--- TESTIMONIALS SECTION ---
======================================== */
.testimonial-card {
background-color: var(--card-color);
padding: 20px;
border-radius: 12px;
border: 1px solid var(--border-color);
}
.testimonial-header {
display: flex;
align-items: center;
margin-bottom: 15px;
}
.testimonial-avatar {
width: 50px;
height: 50px;
border-radius: 50%;
background-color: var(--primary-color);
margin-right: 15px;
display: flex;
align-items: center;
justify-content: center;
font-size: 1.5rem;
font-weight: bold;
color: white;
}
.testimonial-info h4 {
margin: 0;
font-size: 1.1rem;
}
.testimonial-info p {
margin: 0;
font-size: 0.9rem;
color: var(--text-muted);
}
.testimonial-rating {
color: #fbbc05;
margin-bottom: 15px;
}
.testimonial-body {
color: var(--text-muted);
}
/* ========================================
--- OUR PROCESS SECTION ---
======================================== */
.process-card {
background-color: #ffffff;
border: 1px solid #d1d1d1;
box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
color: var(--dark-text-color);
padding: 30px;
border-radius: 16px;
text-align: left;
}
.process-card h3 {
font-size: 1.1rem;
font-weight: 700;
text-align: center;
text-transform: uppercase;
letter-spacing: 0.5px;
border-bottom: 1px solid #eeeeee;
padding-bottom: 15px;
margin-bottom: 20px;
color: var(--dark-text-color);
}
.process-card span {
color: var(--primary-color);
}
.process-card ul {
list-style: none;
padding-left: 0;
}
.process-card li {
margin-bottom: 12px;
padding-left: 25px;
position: relative;
color: var(--dark-text-color);
}
.process-card li::before {
content: '#';
color: var(--primary-color);
font-weight: bold;
position: absolute;
left: 0;
top: 1px;
}
/* ========================================
--- PRICING SECTION ---
======================================== */
.pricing-grid {
display: grid;
grid-template-columns: 1fr;
gap: 35px;
align-items: stretch;
}
.pricing-card {
background-color: var(--card-color);
padding: 25px;
border-radius: 12px;
border: 2px solid var(--border-color);
display: flex;
flex-direction: column;
height: 100%;
transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.pricing-card-features {
list-style: none;
margin-bottom: 10px;
flex-grow: 1;
}
.pricing-card-features li {
margin-bottom: 10px;
display: flex;
align-items: center;
}
.pricing-card-features li::before {
content: '✓';
color: var(--primary-color);
font-weight: bold;
margin-right: 10px;
font-size: 1rem;
}
.popular-ribbon {
display: none;
}
/* Hiding old ribbon */
/* ===================================================================
--- EXACT PRICING STYLES FROM IMAGES (LIGHT THEME) ---
=================================================================== */
/* --- General Card Styling --- */
#pricing .pricing-card {
background-color: #ffffff;
border: 1px solid #e5e7eb;
box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.07);
position: relative;
overflow: hidden;
}
#pricing .pricing-card:hover {
transform: translateY(-5px);
box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
}
/* --- Highlighted Card Styling --- */
#pricing .pricing-card.highlighted {
background-color: var(--primary-color);
border-color: var(--primary-color);
}
/* --- Content Styling (Titles, Price, Desc) --- */
#pricing .pricing-title-new {
font-size: 1.8rem;
font-weight: 700;
text-align: left;
color: #111827;
}
#pricing .pricing-price-new {
font-size: 1.8rem;
font-weight: 700;
text-align: left;
color: #111827;
}
#pricing .pricing-desc-new {
color: #6b7280;
margin-bottom: 10px;
text-align: left;
min-height: 50px;
}
#pricing .pricing-card.highlighted .pricing-title-new,
#pricing .pricing-card.highlighted .pricing-price-new,
#pricing .pricing-card.highlighted .pricing-desc-new,
#pricing .pricing-card.highlighted .pricing-card-features li {
color: #ffffff;
}
#pricing .pricing-card.highlighted .pricing-desc-new {
opacity: 0.9;
}
/* --- Features List Styling --- */
#pricing .pricing-card-features li {
color: #374151;
}
#pricing .pricing-card-features li::before {
color: var(--primary-color);
}
#pricing .pricing-card.highlighted .pricing-card-features li::before {
color: #ffffff;
}
/* --- Button Group --- */
#pricing .pricing-buttons {
display: flex;
flex-direction: column;
gap: 10px;
margin-top: auto;
}
/* --- Button Sizing --- */
#pricing .card-button {
padding: 9px;
font-size: 0.9rem;
}
/* --- Button Styling (Normal Cards) --- */
#pricing .card-button-primary {
background-color: var(--primary-color);
color: #ffffff;
border: 2px solid var(--primary-color);
}
#pricing .card-button-secondary {
background-color: #ffffff;
color: #374151;
border: 2px solid #d1d5db;
}
#pricing .card-button-secondary:hover {
background-color: #f9fafb;
border-color: #a0a6b1;
}
/* --- Button Styling (Highlighted Card) --- */
#pricing .pricing-card.highlighted .card-button-primary {
background-color: #ffffff;
color: var(--primary-color);
border: 2px solid #ffffff;
}
#pricing .pricing-card.highlighted .card-button-primary:hover {
background-color: #f0f0f0;
border-color: #f0f0f0;
}
#pricing .pricing-card.highlighted .card-button-secondary {
background-color: var(--primary-color);
color: #ffffff;
border: 2px solid #ffffff;
}
#pricing .pricing-card.highlighted .card-button-secondary:hover {
background-color: #c10812;
/* Slightly darker red */
}
/* --- New "Most Popular" Tag --- */
.popular-tag {
position: absolute;
top: -1px;
right: 20px;
background-color: #ffffff;
color: var(--primary-color);
padding: 6px 14px;
font-size: 0.8rem;
font-weight: bold;
border-radius: 0 0 8px 8px;
border: 1px solid #e5e7eb;
border-top: none;
}
/* Re-scale highlighted card for desktop */
@media (min-width: 992px) {
#pricing .pricing-card.highlighted {
transform: scale(1.05);
}
#pricing .pricing-card.highlighted:hover {
transform: scale(1.05) translateY(-5px);
}
}
/* ========================================
--- ZERO RISK SECTION ---
======================================== */
#zero-risk .container {
display: flex;
justify-content: center;
align-items: center;
}
.zero-risk-card {
background-color: var(--card-color);
border: 1px solid var(--border-color);
border-radius: 16px;
padding: 40px 30px;
max-width: 600px;
text-align: center;
box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
}
.zero-risk-icon-wrapper {
display: inline-flex;
align-items: center;
justify-content: center;
width: 80px;
height: 80px;
border-radius: 50%;
background-color: rgba(229, 9, 20, 0.15);
/* Faded primary color */
margin-bottom: 25px;
}
.zero-risk-icon-wrapper .icon {
font-size: 3rem;
color: var(--primary-color);
}
.zero-risk-title {
font-size: 2.2rem;
font-weight: 700;
margin-bottom: 15px;
color: var(--text-color);
}
.zero-risk-text {
color: var(--text-muted);
line-height: 1.6;
font-size: 1.1rem;
}
/* ========================================
--- COUNTDOWN TIMER SECTION ---
======================================== */
.countdown-section {
background-color: var(--card-color);
padding: 30px 20px;
border-radius: 12px;
text-align: center;
border: 1px solid var(--border-color);
max-width: 800px;
margin: 0 auto;
}
.countdown-section h3 {
font-size: 1.5rem;
margin-bottom: 20px;
}
.countdown-section h3 span {
color: var(--primary-color);
}
#countdown-timer {
display: flex;
justify-content: center;
gap: 15px;
margin: 20px 0;
}
.countdown-timer-item {
display: flex;
flex-direction: column;
}
.countdown-timer-item span {
font-size: 2.5rem;
font-weight: 700;
}
.countdown-timer-item p {
font-size: 0.8rem;
color: var(--text-muted);
text-transform: uppercase;
}
/* ========================================
--- FAQ SECTION ---
======================================== */
.faq-main-container .faq-item {
background-color: #ffffff;
border: 1px solid #ddd;
color: var(--dark-text-color);
margin-bottom: 10px;
border-radius: 8px;
}
.faq-main-container .faq-question {
color: var(--dark-text-color);
}
.faq-main-container .faq-answer {
color: #666;
}
.faq-container {
max-width: 800px;
margin: 0 auto;
}
.faq-question {
padding: 20px;
width: 100%;
background: none;
border: none;
font-size: 1.1rem;
text-align: left;
display: flex;
justify-content: space-between;
align-items: center;
cursor: pointer;
}
.faq-question .arrow {
font-size: 1.5rem;
transition: transform 0.3s ease;
}
.faq-answer {
max-height: 0;
overflow: hidden;
padding: 0 20px;
transition: max-height 0.5s ease-in-out;
}
.faq-answer p {
padding-bottom: 20px;
}
.faq-item.active .arrow {
transform: rotate(45deg);
}
/* ========================================
--- FOOTER ---
======================================== */
.footer {
text-align: center;
padding: 40px 0;
background-color: var(--section-divider-color);
}
.footer p {
color: var(--text-muted);
font-size: 0.9rem;
}
.footer .disclaimer {
font-size: 0.8rem;
margin-bottom: 20px;
max-width: 800px;
margin-left: auto;
margin-right: auto;
}
/* ========================================
--- MEDIA QUERIES ---
======================================== */
@media (min-width: 768px) {
body {
font-size: 17px;
}
.container {
max-width: 720px;
}
.navbar {
padding: 6px 30px;
/* Adjusted padding */
}
.nav-button.secondary {
display: inline-block;
}
.section {
padding: 60px 0;
}
.section-title {
font-size: 2.5rem;
}
.hero h1 {
font-size: 3rem;
}
.hero p.subtitle {
font-size: 1.2rem;
}
.mingle-container {
padding-left: 40px;
padding-right: 40px;
}
.grid-cols-2-md {
grid-template-columns: repeat(2, 1fr);
}
.pricing-grid {
grid-template-columns: repeat(2, 1fr);
}
.countdown-timer-item span {
font-size: 3rem;
}
.countdown-timer-item p {
font-size: 0.9rem;
}
}
@media (min-width: 992px) {
.container {
max-width: 960px;
}
.section {
padding: 80px 0;
}
.hero .container {
flex-direction: row;
text-align: left;
gap: 40px;
align-items: flex-start;
}
.hero .hero-content,
.hero .hero-media {
flex: 1;
}
.hero .hero-content {
display: flex;
flex-direction: column;
align-items: flex-start;
}
.hero-features {
margin: 0;
max-width: none;
}
.hero-form-container {
margin-top: 0;
}
.grid-cols-3-lg {
grid-template-columns: repeat(3, 1fr);
}
.pricing-grid {
grid-template-columns: repeat(3, 1fr);
}
}
@media (min-width: 1200px) {
body {
font-size: 18px;
}
.container {
max-width: 1140px;
}
.section-title {
font-size: 3rem;
margin-bottom: 50px;
}
.hero h1 {
font-size: 3.8rem;
}
.hero .container {
gap: 60px;
}
}
</style>
</head>
